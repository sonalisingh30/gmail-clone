<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My React App</title>

  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/10.13.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.13.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/10.13.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/10.13.1/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=false"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
    }

    #root {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <!-- React app will mount here -->
  <div id="root"></div>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      try {
        // Wait for Firebase SDK to initialize
        let app = firebase.app();

        // Optionally, log the loaded features for debugging
        const features = [
          "auth",
          "firestore",
          "analytics",
        ].filter((feature) => typeof app[feature] === "function");

        console.log(`Firebase SDK loaded with: ${features.join(", ")}`);
      } catch (e) {
        // Log the error to the console if something goes wrong
        console.error("Error initializing Firebase SDK:", e);
      }
    });
  </script>
</body>

</html>
